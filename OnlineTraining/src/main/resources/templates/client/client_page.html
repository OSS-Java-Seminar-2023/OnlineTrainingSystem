<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client page</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/select.css}">
    <link rel="stylesheet" th:href="@{/css/hand.css}">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navigation :: navigation('/clients/client-page')}"></div>
<br>
<br>
<p th:if="${clientId != null}" th:text="'Client ID: ' + ${clientId}"></p>
<div class="greeting" style="display: inline-block;">
    <p th:if="${clientName != null}" th:text="'Hello ' + ${clientName}"></p>
    <span th:if="${clientName != null}" class="hand">ðŸ‘‹</span>
</div>
<br>
<br>
<div>
<a th:href="@{'/contracts/personal'}" class="become-link">Your Contracts</a>
</div>
<br>

<div>
    <div class="select">
    <select id="educationFilter">
        <option selected disabled>Select education</option>
        <option value="">Any</option>
        <option value="CERTIFIED_PERSONAL_TRAINER">Certified personal trainer</option>
        <option value="HIGH_SCHOOL">High school</option>
        <option value="BACHELORS">Bachelors</option>
        <option value="MASTERS">Masters</option>
        <option value="PHD">PHD</option>
    </select>
    </div>

    <div class="select">
    <select id="experienceFilter" class="format">
        <option selected disabled>Select experience</option>
        <option value="">Any</option>
        <option value="2">2+ years</option>
        <option value="5">5+ years</option>
        <option value="7">7+ years</option>
        <option value="10">10+ years</option>
    </select>
    </div>

    <div class="select">
    <select id="monthlyPriceFilter">
        <option selected disabled>Select a monthly price</option>
        <option value="">Any</option>
        <option value="10.0">10+ â‚¬</option>
        <option value="15.0">15+ â‚¬</option>
        <option value="20.0">20+ â‚¬</option>
        <option value="25.0">25+ â‚¬</option>
        <option value="30.0">30+ â‚¬</option>
        <option value="35.0">35+ â‚¬</option>
        <option value="40.0">40+ â‚¬</option>
    </select>
    </div>

    <div class="select">
    <select id="ageFilter">
        <option selected disabled>Select age</option>
        <option value="">Any</option>
        <option value="20">20+ years</option>
        <option value="25">35+ years</option>
        <option value="30">30+ years</option>
        <option value="35">35+ years</option>
        <option value="40">40+ years</option>
        <option value="45">45+ years</option>
        <option value="50">50+ years</option>
    </select>
    </div>

    <div class="select" >
    <select id="genderFilter">
        <option selected disabled>Select gender</option>
        <option value="">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
     </div>
    <br>
    <button type="button" onclick="filterCoaches()" class="become-link">Apply Filters</button>
    <br>
</div>
<br>
<div style="overflow-x: auto;">
    <div th:replace="~{fragments/coach_table :: coach_table}"></div>
</div>
<p th:unless="${coaches}">No coaches available.</p>
<script th:src="@{/js/filterCoaches.js}"></script>
</body>
</html>
